<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<!-- CSS COMUM -->
	<link rel="stylesheet" href="dist/css/main.css">
	<!-- FONT-AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
</head>
<body>
	<section class="section">
		<div class="wrapper">
			<section class="content-interna">
				<div class="clear spaceblock"></div>
				<section class="scroll-table" data-scroll="table">
				</section>
				<div class="clear spaceblock"></div>
			</section>
		</div>
	</section>
	<!-- JQUERY -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<!-- tabela scroll -->
	<script>
		var agenda = {
			name : 'agenda' ,
			type : 'plugin' ,
			dev  : 'gabrieluizramos' ,
			config : {
				rows : 10 ,
				cols : 10 ,
				occupedCells : [ '1x1' , '2x2' , '3x3' , '4x4' , '5x5' , '6x6' , '7x7' , '8x8' , '9x9' ] ,
			rowInside : 'hour' , // number , hour , letter
			colInside : 'date' , //date , number , letter 
			dateColStart : '2016-05-22' ,
			weekDays: [ 'Domingo' , 'Segunda' , 'Terça' , 'Quarta' , 'Quinta' , 'Sexta' , 'Sábado' ]
		}
	}
</script>
<script src="src/js/plugins/agenda/agenda.js"></script>	
</body>
</html>
